<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Startup Events</h1>
        <div id="events" class="space-y-4">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <script>
        fetch('fetch_events.php')
            .then(response => response.json())
            .then(events => {
                let eventList = document.getElementById("events");
                events.forEach(event => {
                    let eventItem = `
                        <div class="p-4 border rounded-lg bg-gray-50 shadow">
                            <h2 class="text-xl font-semibold">${event.title}</h2>
                            <p class="text-gray-700">${event.description}</p>
                            <p class="text-sm text-gray-500">📅 ${event.date} | 📍 ${event.location}</p>
                        </div>`;
                    eventList.innerHTML += eventItem;
                });
            });
    </script>

</body>
</html>
